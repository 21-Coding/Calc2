<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">

      <h1>Calculator</h1>
      <form id="numbers" action="index.html" method="post">

        <div class="form-group">
          <label for="add1">1st number</label>
          <input type="text" id="add1" class="form-control">
        </div>
        <div class="form-group">
          <label for="add2">2nd number</label>
          <input type="text" id="add2" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark" id="addBtn">ADD</button>
        <button type="submit" class="btn btn-dark" id="subBtn">SUBTRACT</button>
        <button type="submit" class="btn btn-dark" id="mulBtn">MULTIPLY</button>
        <button type="submit" class="btn btn-dark" id="divBtn">DIVIDE</button>
      </form>

      <div id="output">

      </div>
  </div>


  </body>
</html>
